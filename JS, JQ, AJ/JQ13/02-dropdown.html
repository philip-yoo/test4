<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
        table{
            width: 800px;
            /*테이블 바깥 테두리 */
            border:1px solid #d5d5d5;
            /* 테이블 테두리 간의 간격을 제거하여 두 줄로 보이는 현상을 방지 */
            border-collapse: collapse;
        }
        th,td{
            /* 테이블의 안쪽 테두리 */
            border:1px solid #d5d5d5;
            width: 20%;
            text-align: center;
        }
        th{background-color: #eee; padding: 5px 0 ;}
        .dooly{background-color: #fcf;}
        .douneo{background-color: #ccf;}
        .ddochi{background-color: #ffc;}

    </style>
</head>

<body>
    <form id="myform">
        <div>
            <label for="subject">과목</label>
            <select name="subject" id="subject">
                <option value="">--- 선택하세요 --- </option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
            </select>
        </div>
        <button type="submit">입력값 확인
        </button>
        <hr />
        <!-- 선택결과를 표시할 div -->
        <div id="result"></div>
    </form>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#myform").submit(function(e) {
            e.preventDefault();
            var subject = $("#subject").val();
            if (!subject) {
                alert("과목을 입력하세요.");
                $("#subject").focus();
                return false;
            }

            var subject_index = $("#subject > option:selected").index();

            $("#result").append("<div>과목 : " + subject + "</div>");
            $("#result").append("<div>선택한 과목의 인덱스 : " + subject_index + "</div>");

            //백엔드 페이지에게 데이터를 전송해야 할 경우 사용해야 한다.
            //&(this).submit();
        });

    });
    </script>
</body>

</html>
