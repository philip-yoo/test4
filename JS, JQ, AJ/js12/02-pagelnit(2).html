<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <style type="text/css">
    /*하나의 입력 영역을 정의하는 <div>태그 */
    .input_group {
        height: 42px;
        border-bottom: 1px dotted #ccc;
        font: 1em/40px '돋움', 'Helvetica';
    }

    /* 입력양식의 제목을 볼 수 있게 하는 태그 */
    .input_group>label {
        width: 80px;
        display: inline-block;
    }
    </style>
    <script type="text/javascript">
    function h1_click() {
        alert("클릭하셨습니다.");

    }

    function initPage() {
        var h1 = document.getElementById("hello");
        h1.style.color = "#0000ff";
        h1.style.backgroundColor = "#d5d5d5";
        h1.style.fontSize = "50px";
        h1.style.padding = "15px";
        h1.style.margin = "0";
        h1.innerHTML = "Hello Javascript";

        // onload 이벤트에 의해서 이 함수가 실행되는 시점에서는
        // Javascript에서 <h1>태그를 인식하는 것이 가능하므로,
        // <h1>태그에 대한 이벤트 연결 역시 이 안에서 처리되어야 한다.
        h1.onclick = h1_click;
    }
    // onload 이벤트 연결
    window.onload = initPage;
    </script>
</head>

<body>
    <!-- 제어 대상에게 id속성값을 부여한다. -->
    <h1 id="hello"></h1>
</body>

</html>
