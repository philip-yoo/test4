<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>My Web Page</title>
    <style type="text/css">
    /** class 속성은 재사용을 위한 CSS 처리 */
    div.parent {
        background-color: #ff00ff;
        width: 250px;
        height: 100px;
        border: 5px dotted #000000;

    }

    div.parent>div.child {
        background-color: #00ff00;
        width: 100%;
        height: 100%;
        /** 테두리와 여백만큼 벗어난다. */
        border: 10px solid #0000ff;
        padding: 30px 30px;
    }
    </style>
</head>

<body>
    <div class="parent" id="box1">
        <div class="child">visible</div>
    </div>
    <br /><br />
    <div class="parent" id="box2">
        <div class="child">scroll</div>
    </div>
    <br /><br />
    <div class="parent" id="box3">
        <div class="child">hidden</div>
    </div>
    <br /><br />
    <div class="parent" id="box4">
        <div class="child">auto</div>
    </div>
    <br /><br />
</body>

</html>
