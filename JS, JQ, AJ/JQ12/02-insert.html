<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
        .item{border:1px dotted #ff6600;margin: 10px auto; padding: 5px 10px;}
    </style>
</head>

<body>
    <div id="box">
        <h1>Insert Before</h1>
        <div id="obj" class="item">
            <button id="btn1">insert before</button>
            <button id="btn2">insert after</button>
        </div>
        <h1>Insert After</h1>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    var counter = 0; //카운터 변수
    $("#btn1").click(function() {
        //카운터를 1 증가 시킨다.
        counter++;
        //동적요소 <div>를 생성하여 카운터 값을 지정하고 item 클래스를 적용한다.
        var obj = $("<div>").html(counter).addClass('item');
        //생성한 동적요소를 '#obj'의 앞에 추가한다.
        obj.insertBefore($("#obj"));
    });
    $("#btn2").click(function() {
        //카운터를 1 증가 시킨다.
        counter++;
        //동적요소 <div>를 생성하여 카운터 값을 지정하고 item 클래스를 적용한다.
        var obj = $("<div>").html(counter).addClass('item');
        //생성한 동적요소를 '#obj'의 앞에 추가한다.
        obj.insertAfter($("#obj"));
    });
    </script>
</body>

</html>
