<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
        table{
            width: 800px;
            /*테이블 바깥 테두리 */
            border:1px solid #d5d5d5;
            /* 테이블 테두리 간의 간격을 제거하여 두 줄로 보이는 현상을 방지 */
            border-collapse: collapse;
        }
        th,td{
            /* 테이블의 안쪽 테두리 */
            border:1px solid #d5d5d5;
            width: 20%;
            text-align: center;
        }
        th{background-color: #eee; padding: 5px 0 ;}
        .dooly{background-color: #fcf;}
        .douneo{background-color: #ccf;}
        .ddochi{background-color: #ffc;}

    </style>
</head>

<body>
    <table>
        <!-- 표 제목 -->
        <thead>
            <tr>
                <th>학생이름</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>Javascript</th>
                <th>+/-</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item dooly">
                <td>둘리</td>
                <td>92</td>
                <td>86</td>
                <td>70</td>
                <td>
                    <button type="button" class="up">위로</button>
                    <button type="button" class="down">아래로</button>
                </td>
            </tr>
            <tr class="item douneo">
                <td>도우너</td>
                <td>78</td>
                <td>82</td>
                <td>88</td>
                <td>
                    <button type="button" class="up">위로</button>
                    <button type="button" class="down">아래로</button>
                </td>
            </tr>
            <tr class="item ddochi">
                <td>또치</td>
                <td>100</td>
                <td>98</td>
                <td>62</td>
                <td>
                    <button type="button" class="up">위로</button>
                    <button type="button" class="down">아래로</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".up").click(function() {
            //클릭된 요소의 상위요소를 탐색하여 현재 행을 찾는다.
            var now_row = $(this).parents(".item");
            //이전행을 찾는다.
            var prev_row = now_row.prev();
            //현재 행을 이전행의 앞으로 이동시킨다.
            now_row.insertBefore(prev_row);
        });

        $(".down").click(function() {
            //클릭된 요소의 상위요소를 탐색하여 현재 행을 찾는다.
            var now_row = $(this).parents(".item");
            //이전행을 찾는다.
            var next_row = now_row.next();
            //현재 행을 이전행의 뒤로 이동시킨다.
            now_row.insertAfter(next_row);
        });
    });
    </script>
</body>

</html>
