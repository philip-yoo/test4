<head>

    <title>Hello Javascript</title>

    <!-- javascript start -->
    <script type="text/javascript">
           var  a1 = 100;
           var x1 = 1;
           var y1 = a1 + x1++;

           //x1값과 y1값의 결과 확인
           console.log(x1);
           console.log(y1);

                      var  a2 = 100;
           var x2 = 1;
           var y2 = a2 + ++x2;

           //x1값과 y1값의 결과 확인
           console.log(x2);
           console.log(y2);


    </script>
    <!-- javascript end-->

</body>
