<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <!-- javascript end-->
</head>

<body>
    <div id="console"></div>
    <script src="Http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        // json 데이터 구성
        var student = {
            name: "jQuery학생",
            age: 19,
            height: "175cm",
        };
        // 화면에 표시할 HTML 태그 구성하기
        var mytag = "<h1>" + student.name + "</h1>";
        mytag += "<h2>" + student.age + "</h2>";
        mytag += "<h2>" + student.height + "</h2>";

        //#console 요소에 구성한 태그 출력하기
        $("#console").html(mytag);
    });
    </script>
</body>

</html>
