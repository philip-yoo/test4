<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
    </style>
</head>

<body>
    <!-- 플러그인에 의하여 동적으로 생성될 내용이 추가될 요소 -->
    <div class="list-group" id="list"></div>
    <button id="btn" class="btn btn-primary btn-block">더 보기 </button>
    <!-- 동적으로 생성될 HTML의 기본 틀 -->
    <script type="text/x-handlebars-template" id="list-item-tmpl">
        <a href="#" class="list-group-item">
            <h4 class="lisy-group-item-heading">{{title}}</h4>
            <p class="list-group-item-text">
                {{!--2중괄호:HTML태그를 실행하지 않음--}}
                {{content1}}<br/>
                {{!--3중괄호 : HTML태그를 실행함--}}
                {{{content2}}}
            </p>
        </a>
    </script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="plugins/handlebars/handlebars-v4.7.6.js"></script>
    <script>
    //미리 준비한 틀에 출력될 내용을 JSON으로 준비
    var content = {
        title: "제목입니다.",
        content1: "첫 번째 <strong>내용</strong>입니다.",
        content2: "두 번째 <strong>내용</strong>입니다."
    };

    $(function() {
        /* 버튼 클릭 이벤트 */
        $("#btn").click(function() {
            //미리 준비한 HTML틀을 읽어온다.
            var template = Handlebars.compile($("#list-item-tmpl").html());
            var html = template(content);

            //#list에 읽어온 내용을 추가한다.
            $("#list").append(html);
        });
    });
    </script>
</body>

</html>
