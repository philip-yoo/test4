<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <style type="text/css">
    * {
        padding: 5px;
        margin: 5px auto,
            list-style:none;
    }

    div#container {
        border: 3px dashed #ff00ff;
    }

    div#container>h1#title {
        border: 3px dashed #ff6600;
    }

    div#container div.box {
        border: 3px solid #ffff00;
    }

    div#container>ul {
        border: 3px solid #00ff00;
    }

    div#container>ul>li {
        border: 3px dotted #3438af;
    }

    p,
    pre {
        border: 1px solid #555;
    }
    </style>
    <!-- javascript end-->
</head>

<body>
    <div id="container">
        <h1 id="title"> </h1>
        <div class="box"> </div>
        <ul>
            <li> </li>
            <li> </li>
            <li> </li>
            <li> </li>
            <li> </li>
        </ul>
        <p> </p>
        <pre> </pre>
        <pre name='source'> </pre>
    </div>
    <script src="Http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#title").html("두번째 제목"); //id값에 의한 접근. 가장 일반적인 방법이다.

        $("div#container > h1#title").html("제목입니다."); //자식셀렉터의 사용

        $("div#container div.box").html("안녕하세요."); //자손셀렉터의 사용

        $("ul > li").html("목록입니다."); //자손셀렉터를 사용하여 모든 <li>태그를 지정

        //jQuery 고유의 방법.
        // --> 두 번째 <li>태그만 지정한다. :eq(n)은 0부터 카운트한다.
        $("ul > li:eq(1)").html("jQuery 고유의 방식도 있습니다.");

        $("p, pre").html("다중요소선택"); //복수 요소를 지정한다.

        $("pre[name='source']").html("CSS2의 선택지"); //name속성이 source인 항목만 지정
        //<li>태그의 첫 번째 항목과 마지막 항목
        $("ul > li:first-child").html("First-Child");
        $("ul > li:last-child").html("Last-Child");
    })
    </script>
</body>

</html>
