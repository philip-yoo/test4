<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script type="text/javascript">
    </script>
    <!-- javascript end-->
</head>

<body>
    <div id="console"></div>
    <script src="Http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    //페이지 로딩 후 호출될 함수 정의
    function helloworld() {
        // id가 console인 요소의 안에 새로운 태그를 표시한다.
        var mydiv = document.getElementById("console");
        mydiv.innerHTML = "<h1>Hello World</h1>";
    }

    function show_dialog() {
        //id가 console인 태그를 가져온다.
        var mydiv = document.getElementById("console");
        // 가져온 태그 안에 표시중인 HTML 태그를 얻는다.
        var html = mydiv.innerHTML;
        // 얻어온 태그를 alert메시지 박스로 표시한다.
        alert(html);
    }

    jQuery(helloworld); //jQuert함수에게 시작될 함수를 전달한다.
    jQuery(show_dialog); //두 개 이상의 동시 처리도 가능하다.
    </script>
</body>

</html>
