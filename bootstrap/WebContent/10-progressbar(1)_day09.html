<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Button</title>
    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png" />
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <!-- 나눔고딕 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="assets/css/nanumfont.css" />
    <!-- 반응형 웹을 지원하지 않을 경우 -->
    <!-- <link rel="stylesheet" href="assets/css/non-responsive.css" /> -->
    <!-- IE8 이하 버전 지원 -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="assets/js/html5shiv.js"></script>
        <script type="text/javascript" src="assets/js/respond.min.js"></script>
        <![endif]-->
    <!-- IE10 반응형 웹 버그 보완 -->
    <!--[if gt IE 9]>
        <link rel="stylesheet" type="text/css" href="assets/css/ie10.css" />
        <script type="text/javascript" src="assets/js/ie10.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Progressbar Basic</h1>
        <!-- 프로그래스 바 박스 -->
        <div class="progress">
            <!-- 진행상태를 위한 그래픽 박스 >> style 속성으로 넓이를 지정해 준것에 주의 합니다. -->
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <!-- 웹 접근성을 위한 스크린 리더 전용 부분 처리 -->
                <span class="sr-only">60% Complete</span>
            </div>
        </div>
        <h1>Progressbar Colors</h1>
        <div class="progress">
            <!-- progress-bar-success 적용 -->
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                <!-- 웹 접근성을 위한 스크린 리더 전용 부분 처리 -->
                <span class="sr-only">40% Complete (success)</span>
            </div>
        </div>
        <div class="progress">
            <!-- progress-bar-info 적용 -->
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                <span class="sr-only">20% Complete (success)</span>
            </div>
        </div>
        <div class="progress">
            <!-- progress-bar-info 적용 -->
            <div class="progress-bar progress-bar-wwarning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete (warningsuccess)</span>
            </div>
        </div>
        <div class="progress">
            <!-- progress-bar-info 적용 -->
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                <span class="sr-only">80% Complete (success)</span>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
