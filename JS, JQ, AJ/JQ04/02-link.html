<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <!-- javascript end-->
</head>

<body>
    <a href="http://www.itpaper.co.kr" id="link1">Link1</a>
    <hr />
    <a href="http://www.itpaper.co.kr" id="link2">Link2</a>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        // 클릭이벤트에 의한 메시지 박스 표시 후 href속성에 명시된 사이트로 이동한다.
        $("#link1").click(function() {
            alert("Link1을 클릭했습니다.");
        });

        // e.preventDefault()를 사용하여 현재 이벤트의 기본동작(href)을
        // 중단시키고 있기 때문에 다른 사이트로 이동하지 않는다.
        $("#link2").click(function(e) {
            e.preventDefault();
            alert("Link2를 클릭했습니다.");
        });
    });
    </script>
</body>

</html>
