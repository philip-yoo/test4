<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>

    <!-- javascript start -->
    <script type="text/javascript">
        // 문자열끼리의 연산결과 확인
           var msg1 = "안녕하세요. ";
           var msg2 = "자바스크립트";
           var msg3 = msg1 + "" + msg2;
           console.log(msg3)

           var msg = "안녕하세요.";
           var num = 1234;
           var result = msg + num;
           console.log(result);

    </script>
    <!-- javascript end-->

</head>

<body>
    <h1> 문자열 연산 예제</h1>
</body>

</html>
