<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <style type="text/css">
    /* 기본 초기화 */
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

    .pull-left {
        float: left;
    }

    .clearfix:after {
        content: '';
        display: block;
        float: none;
        clear: both;
    }

    .hide {
        display: none;
    }

    /** 탭 박스의 기본 크기와 중앙 정렬 및 상하 여백 */
    .tab {
        width: 500px;
        margin: 20px auto;
    }

    /** 개별 버튼에 대한 기본 크기와 가로 정렬 */
    .tab-button-item {
        width: 100px;
        height: 40px;
    }

    /** 현재 활성 탭의 배경 이미지 별도 처리 */
    .tab-button-item-link.selected {
        background: url("img/tab_selected.jpg");
    }

    /** 탭 버튼의 기본 배경 처리와 글자 형태 처리 */
    .tab-button-item-link {
        background: url("img/tab.jpg");
        display: block;
        color: #222;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
    }

    /* 내용영역의 태두리처리 및 상단으로 -1px이동시킴.
* 버튼 영역과 1px겹치게 처리해서 활성 탭이 뚫려있는 효과 연출 */
    .tab-panel {
        border: 1px solid #9fb7d4;
        position: relative;
        top: -1px;
        padding: 20px 10px;
    }

    /* 탭 버튼의 클릭 처리 */
    .tab-button {
        position: relative;
        z-index: 10;
    }
    </style>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <hr />
    <button id="fade_out">fade_out</button>
    <button id="fade_in">fade_in</button>
    <button id="fade_toggle">fade_toggle</button>
    <hr />
    <button id="slide_out">slide_up</button>
    <button id="slide_in">slide_down</button>
    <button id="slide_toggle">slide_toggle</button>
    <hr />
    <div id="box" style="width:auto; height: 300px; background-color: #ff0"></div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#hide").click(function() { $("#box").hide(200); });
        $("#show").click(function() { $("#box").show(200); });
        $("#toggle").click(function() { $("#box").toggle(200); });

        $("#fade_out").click(function() { $("#box").fadeOut(200); });
        $("#fade_in").click(function() { $("#box").fadeIn(200); });
        $("#fade_toggle").click(function() { $("#box").fadeToggle(200); });

        $("#slide_out").click(function() { $("#box").slideUp(200); });
        $("#slide_in").click(function() { $("#box").slideDown(200); });
        $("#slide_toggle").click(function() { $("#box").slideToggle(200); });

    });
    </script>
</body>

</html>
