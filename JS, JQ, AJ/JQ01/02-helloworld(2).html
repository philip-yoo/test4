<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script type="text/javascript">
    </script>
    <!-- javascript end-->
</head>

<body>
    <div id="console"></div>
    <script src="Http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    /* jQuert 함수에게 시작될 함수를 별도의 함수 정의 없이 직접 전달한다. */
    //페이지 로딩 후 호출될 함수 정의
    function helloworld($) {
        // jQuery는 요소를 획득할 때 CSS의 셀렉터를 $()함수에게 전달하여 리턴받는다.
        var mydiv = $("#console");
        //획득한 jQuery객체는 html()함수에게 파라미터를 전달하여 새로운 태그를 표시한다.
        mydiv.html("<h1>Hello World</h1>");
    }

    function show_dialog($) {
        //id가 console인 태그를 가져온다.
        var mydiv = $("#console");
        // jQuery객체는 html()함수를 사용하여 내부에 표시중인 태그를 리턴받을 수 있다.
        var html = mydiv.html();
        alert(html);
    }

    jQuery(helloworld); //jQuert함수에게 시작될 함수를 전달한다.
    jQuery(show_dialog); //두 개 이상의 동시 처리도 가능하다.
    </script>
</body>

</html>
