<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <!-- javascript end-->
</head>

<body>
    <div id="clickable-div">클릭하세요</div>
    <hr />
    <input type="button" id="clickable-input" value="클릭하세요" />
    <hr />
    <button type="button" id="clickable-button">클릭하세요</button>
    <script src="Http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#clickable-div").click(function() {
            alert("<div>를 클릭했습니다.");
        });

        $("#clickable-input").click(function() {
            alert("<input>를 클릭했습니다.");
        });

        $("#clickable-button").click(function() {
            alert("<button>를 클릭했습니다.");
        });
    });
    </script>
</body>

</html>
