<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script type="text/javascript">
    function getDday(y, m, d) {
        // 오늘 날짜
        var today = new Date();
        // 파라미터로 받은 날짜
        var dday = new Date(y, m - 1, d);
        // 두 날짜간의 차이를 구한다.
        var cnt = dday.getTime() - today.getTime();
        // 남은 날짜는 1시간이라도 1일로 계산해야 하므로, 연산 결과를 올림한다.
        var n = Math.ceil(cnt / (24 * 60 * 60 * 1000));
        return n;
    }
    // 매년 12월 31일까지의 남은 날짜 계산하기
    var date = new Date();
    var y = date.getFullYear();
    var dday = getDday(y, 12, 31);
    document.write("<h1>올해는 앞으로 " + dday + "일 남았습니다.</h1>");
    </script>
    <!-- javascript end-->
</head>

<body onload="startTimer()">
    <h1 id="timer"></h1>
</body>

</html>
