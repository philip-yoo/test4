<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>My Web Page</title>
    <style type="text/css">
/* 공통 초기화
------------------------------------------------*/
*{
    margin: 0;
    padding: 0;
}
ul{
    list-style: none;
}

/* 아이콘 그룹 박스 > 개별 아이콘 박스
------------------------------------------------*/
#icon_list li{
    width: 25%;
    height: 96px;
    cursor: pointer;
    float: left;
}

/* 아이콘 그룹 박스 > 개별 아이콘 박스 > 링크
------------------------------------------------*/
#icon_list a{
    /**클릭 영역은 고정 사이즈, li박스의 중앙*/
    display: block;
    width: 75px;
    height: 81px;
    margin: auto;
    padding-top: 15px;

/**텍스트 꾸미기*/
font 12px "굴림";
color: #222;
text-decoration: none;
}


/* 아이콘 그룹 박스 > 개별 아이콘 박스 > 링크 > 아이콘 박스
------------------------------------------------*/
#icon_list .icon{
    /* 아이콘의 크기만큼 사이즈 지정*/
    display: block;
    width: 56px;
    height: 56px;
    /*배경 이미지 적용 및 중앙 정렬*/
    background: url(img/icon.png) no-repeat;
    margin: auto;
}

/* 아이콘 그룹 박스 > 개별 아이콘 박스 > 링크 > 텍스트 박스
------------------------------------------------*/
#icon_list .txt{
    /* 가로 가득 채움*/
    display: block;
    width: auto;
    /*텍스트는 중앙*/
    text-align: center;
    /*상단 여백 > 아이콘과 살짝 떨어지도록 ...*/
    padding-top: 5px;
}

/* 개별 아이콘 좌표 처리
------------------------------------------------*/






    </style>
</head>

<body>
