<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <style>
        .event-box{
        font-size: 20px;
        padding: 20px 10px;
        margin: 10px auto;
        display: block;
        width: 500px;
        text-align: center;
    }
    .input{border:5px solid #007; background:#d5d5d5; color:#009;}
    .console{border:5px solid #a0a; background:#d5d5d5; color:#505;}
</style>
</head>

<body>
    <input type="text" id="listener" class="event-box input" placeholder="여기에 입력하세요" />
    <div class="event-box console">
        <p>keycode=<span id="result1">0</span></p>
        <p>enter press=<span id="result2">none</span></p>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#listener").keyup(function(e) {
            $("#result1").html(e.keyCode);

            if (e.keyCode == 13) {
                $("#result2").html("엔터키가 눌러졌습니다.");
            } else {
                $("#result2").html("none");
            }


        });
    });
    </script>
</body>

</html>
