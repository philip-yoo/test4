<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <style type="text/css">
    #container h1 {
        color: red;
    }


    #header h1 {
        color: blue;
    }

    #container p {
        color: green;
    }
    </style>
    <!-- javascript end-->
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>자손셀렉터</h1>
            <p class="sub">
                자손셀렉터에 대해서 알아봅시다.
            </p>
        </div>
        <hr />
        <div id="content">
            <h1>괄호(" ")에 의한 HTML 태그의 계층표혀</h1>
            <p class="sub">
                자식셀렉터는 반드시 1dpeth에 대한 요소만으 의미해야 하지만,
                자손셀렉터는 태그의 계층을 건너 뛸 수 있습니다.
            </p>
        </div>
    </div>
</body>

</html>
