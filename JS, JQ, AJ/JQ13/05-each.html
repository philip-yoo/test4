<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
    </style>
</head>

<body>
    <form id="myform">
        <label><input type="checkbox" class="hobby" value="soccor">축구</label>
        <label><input type="checkbox" class="hobby" value="basketball">농구</label>
        <label><input type="checkbox" class="hobby" value="baseball">야구</label>
        <button type="submit">입력값 확인</button>
        <hr />
        <div id="result"></div>
    </form>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#myform").submit(function(e) {
            e.preventDefault();

            //선택된 항목을 가져온다 --> 선택된 체크박스의 배열
            var check_list = $(".hobby:checked");

            //배열의 길이가 0이라면 선택된 항목이 없다는 의미이므로 중단
            if (check_list.length == 0) {
                alert("선택된 항목이 없습니다.");
                return false;
            }

            //배열의 길이만큼 반복하려 콜백함수가 호출된다.
            // --> index=배열의 인덱스, item=배열의 원소
            $.each(check_list, function(index, item) {
                //배열의 원소가 item으로 전달된다.
                var value = $(item).val();
                //화면표시
                $("#result").append("<div>" + value + "</div>");
            });

        });
    });
    </script>
</body>

</html>
