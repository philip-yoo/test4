<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <style type="text/css">
    /* 기본 초기화 */
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

    .pull-left {
        float: left;
    }

    .clearfix:after {
        content: '';
        display: block;
        float: none;
        clear: both;
    }

    /* 목록 박스의 넓이 지정 및 중앙 배치 */
    .gallery {
        width: 700px;
        margin: auto;
        border: 5px solid #d5d5d5;
    }

    /* 각 항목에 대한 가로 배열 */
    .gallery .item {
        width: 25%;
    }

    /* 각 항목 링크에 대한 크기 지정 */
    .gallery .item .modal {
        display: block;
        margin: 10px;
        width: auto;
    }

    /* 이미지에 대한 테구리 제거 및 여백 지정*/
    .gallery .item .modal img {
        width: 100%;
        height: 100%;
    }

    /* 화면 전체를 덮는 배경 레이어의 위치, 크기, 투명도 지정 > 기본적으로 표시되지 않도록 설정 */
    .gray_layer {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: black;
        opacity: 0.60;
        display: none;
    }

    /* 이미지가 표현될 레이어를 화면 중앙에 배치 > 기본적으로 표시되지 않도록 설정 */
    .over_layer {
        /* 요소의 좌측상단 꼭지점이 화면 중앙에 위치하게 된다. */
        position: fixed;
        top: 50%;
        left: 50%;
        /* 요소의 크기/2 만큼 왼쪽, 상단 방향으로 이동시켜 가운데 배치한다. */
        margin-top: -244px;
        margin-left: -325px;
        display: none;
    }
    </style>
</head>

<body>
    <!-- 화면에 표시될 원본 보기 영역 - 기본적으로 숨겨진 상태이다. -->
    <div class='gray_layer' id='background'></div>
    <div class='over_layer' id='front'></div>
    <!-- 이미지 목록 -->
    <ul class='gallery clearfix'>
        <li class='item pull-left'><a href="img/photo1.jpg" class="modal"><img src="img/photo1_thum.jpg" alt="샹드리아" /></a></li>
        <li class='item pull-left'><a href="img/photo2.jpg" class="modal"><img src="img/photo2_thum.jpg" alt="장미" /></a></li>
        <li class='item pull-left'><a href="img/photo3.jpg" class="modal"><img src="img/photo3_thum.jpg" alt="바다" /></a></li>
        <li class='item pull-left'><a href="img/photo4.jpg" class="modal"><img src="img/photo4_thum.jpg" alt="문" /></a></li>
        <li class='item pull-left'><a href="img/photo5.jpg" class="modal"><img src="img/photo5_thum.jpg" alt="바다" /></a></li>
        <li class='item pull-left'><a href="img/photo6.jpg" class="modal"><img src="img/photo6_thum.jpg" alt="꽃" /></a></li>
        <li class='item pull-left'><a href="img/photo7.jpg" class="modal"><img src="img/photo7_thum.jpg" alt="하늘" /></a></li>
        <li class='item pull-left'><a href="img/photo8.jpg" class="modal"><img src="img/photo8_thum.jpg" alt="건물" /></a></li>
    </ul>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        /* 링크를 클릭한 경우 */
        $(".modal").click(function(e) {
            e.preventDefault(); //페이지 이동 방지
            $("#background").fadeIn(300); //배경 레이어를 화면에 표시한다.
            $("#front").fadeIn(200); //이미지 레이어를 화면에 표시한다.
            var src = $(this).attr("href"); //클릭한 링크의 href속성값=이미지경로
            var img = "<img src='" + src + "' />"; //이미지태그구성
            $("#front").html(img); //구성한 이미지 태그를 이미지 레이어에 표시
        });

        /* (화면에 표시된) 배경 레이어를 클릭한 경우 */
        $("#background").click(function() {
            $(this).fadeOut(300); //배경 레이어의 숨김
            $("#front").fadeOut(200); //이미지 레이어의 숨김
        });

    });
    </script>
</body>

</html>
