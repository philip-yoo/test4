<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
    </style>
</head>

<body>
    <form id="myform">
        <label><input type="radio" name="subject" value="html">HTML</label>
        <label><input type="radio" name="subject" value="CSS">CSS</label>
        <label><input type="radio" name="subject" value="Javascript">Javascript</label>
        <button type="submit">입력값 확인</button>
    </form>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#myform").submit(function(e) {
            e.preventDefault();

            var subject = $("input[name='subject']:checked").val();
            if (!subject) {
                alert("선택된 항목이 없습니다.");
                return false;
            }

            alert("선택한 항목은 " + subject + "입니다.");
        });
    });
    </script>
</body>

</html>
