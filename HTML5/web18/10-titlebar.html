<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>My Web Page</title>
    <style type="text/css">
        /* 기본 초기화 처리 */
        html, body{width: 100%; height: 100%;}
        *{padding: 0;margin: 0;}
        body{background-color: #eee;}

        /* 타이틀 바 영역의 배경색상 그라데이션 처리 */
        .titlebar {
            width: 100%;
            height: 45px;
            border-bottom: 1px solid #555;
            /* 웹킷에 대한 그라데이션*/
            background-image: -webkit-linear-gradient(top, rgb(89, 189, 212) 8%, rgb(40, 142, 168) 74%);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            /* 위치 고정 */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }


    </style>
</head>

<body>
<div id="container">
    <header class='titlebar'>
        <h1 class='titlebar-text'>과목을 선택하세요.</h1>
    </header>
    <section class='content'>

            <nav id="navi">
        <a href="#">웹표준/웹디자인</a>
        <a href="#">소셜미디어마케팅</a>
        <a href="#">IT/모바일</a>
        <a href="#">OA</a>
    </nav>
    </section>
</div>
</body>

</html>
