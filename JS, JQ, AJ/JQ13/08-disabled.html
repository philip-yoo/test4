<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
        /* disabled 속성을 갖는 요소의 배경색상 처리 */
        input[disabled]{background-color: #eee;}
    </style>
</head>

<body>
    <label for="username"> 입력하기 <input type="checkbox" id="input_enable" /> </label>
    <input type="text" name="input" id="input" disabled />
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        /* "#input_enable"의 선택 상태가 변경된 경우 */
        $("#input_enable").change(function() {
            //"#input"의 현재 disabled 값을 가져온다. --> true/false
            var now = $("#input").prop("disabled");
            //가져온 값을 역으로 변경하여 다시 적용한다.
            $("#input").prop("disabled", !now);
            //입력 가능 상태라면 포커스 지정
            if ($("#input").prop("disabled") == false) {
                $("input").focus();
            }
        });
    });
    </script>
</body>

</html>
