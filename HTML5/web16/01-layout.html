<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>My Web Page</title>
    <style type="text/css">
        /* 공동속성
        ---------------------------------------------*/
        *{
            margin: 0;
            padding:0;
        }
        html, body{height: 100%;}

        /* 전체박스 : 전체 레이아웃의 폭, 정렬을 제어하기 위한 박스
        ---------------------------------------------*/
        #container{
            width: 800px;
            margin: auto;
        }

        /* 상단 : 폭 = 부모값, 높이=고정
        ---------------------------------------------*/
        #header{
            background-color: #ff00ff;
            width: auto;
            height: 100px;
        }

        /* 내용 : 폭 = 부모값, 높이=가변
        ---------------------------------------------*/
        #content{
            background-color: #00ff00;
            width: auto;
        }

        /* 하단 : 폭 = 부모값, 높이=고정
        ---------------------------------------------*/
        #footer{background-color: #ff6600;
            width: auto;
            height: 80px;}

    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            상단영역
        </div>
        <div id="content">
            본문영역
        </div>
        <div id="footer">
            하단영역
        </div>
    </div>
</body>

</html>
