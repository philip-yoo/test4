<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Hello Javascript</title>
    <style>
        *{width: 100%; height: 100%; padding: 0; margin:0;}
        #container{text-align: center; font-size:30px;}
        .box1{background-color: #f00;}
        .box2{background-color: #0f0;}
        .box3{background-color: #00f;}
        .box4{background-color: #ff0;}
</style>
</head>

<body>
    <div id="container">
        <div class="box1"></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    // 브라우저의 해상도 구간을 판정하는 함수
    function check_responsive() {
        var w = $(window).width(); //브라우저의 넓이
        var responsive = 'xs';

        // 브라우저의 구간 판정
        if (w >= 1200) { responsive = 'lg'; } else if (w >= 992) { responsive = 'md'; } else if (w >= 768) { responsive = 'sm'; }

        //해상도에 따라 xs, sm, md, lg중 하나 리턴
        return responsive;
    } //end check_responsive()

    //브라우저 크기에 따라 동작할 함수 정의
    function set_responsive() {
        //브라우저의 구간 판정 -- > 해상도에 따라 xs, sm, md, lg중 하나 리턴
        var responsive = check_responsive();
        //리턴된 값의 case에 따라 분기한다.

        switch (responsive) {
            case 'xs':
                $("#container").html("<div class='box1'></div>");
                break;
            case 'sm':
                $("#container").html("<div class='box2'></div>");
                break;
            case 'md':
                $("#container").html("<div class='box3'></div>");
                break;
            default:
                $("#container").html("<div class='box4'></div>");
                break;
        }
    } // end set_responsive()

    $(function() {
        //브라우저가 열리면 현재 크기에 맞게 실행하기 위해서 우선 호출.
        set_responsive();
        //브라우저의 창 크기가 변경될 때 함수가 호출되도록 이벤트 처리
        $(window).resize(function(e) {
            set_responsive();
        });
    }); //end $(function(){})
    </script>
</body>

</html>
